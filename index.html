<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mercs of Norn</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='debugUIEnabled:false;'>
            <a-debug></a-debug>

            <a-marker type='pattern' url='resources/pattern-hiro.patt'>
                <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
                <a-entity animation='property: rotation; dur: 1000; from: 0 0 0; to: 0 360 0; loop: true;'>
                    <a-text value='Success!' position='-0.5 1.5 0' material='opacity: 1;'></a-text>
                </a-entity>
            </a-marker>

            <a-marker type='pattern' url='resources/mercs-qr.patt'>
                <a-text
                    value='Logo working!'
                    position='-0.5 0.5 0'
                    color='#000000'>
                </a-text>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
